<div style='text-align: center;'>
    <h1>Dados</h1>
  <form class="example-form">
  <mat-card>
  <p>
      <mat-form-field appearance="outline">
        <mat-label>{{user.login}}</mat-label>
        <input #login matInput placeholder="login">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Nova senha</mat-label>
        <input #senha matInput placeholder="senha"  [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </p>
    <p>
  </mat-card>
  </form>
  <br/>
  <button mat-raised-button (click)="altera(login.value, senha.value);">
    Alterar dados
  </button>
  <button mat-raised-button (click)="deleta();">
      Apagar usu√°rio
  </button>
  </div>
