<ul class="heroes">
    <li *ngFor="let usuario of usuarios">
      <a routerLink="/detail/{{usuario.id}}">
        <span class="badge">{{usuario.id}}</span> {{usuario.login}}
      </a>
      <button class="delete" title="delete usuario"
      (click)="deleta(usuario)">x</button>
    </li>
  </ul>
